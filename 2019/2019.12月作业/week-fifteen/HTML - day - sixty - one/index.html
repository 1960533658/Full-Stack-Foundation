<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <i></i> <span>优惠活动</span>
    </header>
    <main>
        <div class="all clearfix">
            <h2>全场优惠</h2>
            <div class="top1 clearfix">
                <div class="top1-top">
                    <h3>全场满三百减10</h3>
                    <p>双十一特价优惠全场满就减</p>
                    <div class="time">
                        <div class="fl">
                            <img src="./image/clock.png" alt="">
                            <span>14-11-12 20:12 至 14-11-12 23:12</span>
                        </div>
                        <span class="fr">即将开始</span>
                    </div>
                </div>
            </div>
            <div class="top1-bottom">
                <a href="jacascript:;" class="fl">编辑</a>
                <a href="jacascript:;" class="fl">分享</a>
            </div>
        </div>

        <div class="favorable clearfix">
            <div class="favorable-top clearfix">
                <h2 class="fl">优惠券</h2>
                <span class="fr">2/3</span>
            </div>
            <div class="favorable-middle">
                <div class="middle-top">
                    <em>¥<i>5</i></em>
                    <span>满0.00元可用</span>
                </div>
                <div class="middle-middle">
                    <span>已领取/已使用： 12/22 发行总数：1230</span>
                </div>
                <div class="middle-bottom clearfix">
                    <img src="./image/clock.png" alt="" class="fl">
                    <span class="fl">14-11-12至14-11-12</span>
                    <span class="fr">已领取完</span>
                </div>
            </div>
            <div class="favorable-middle">
                <div class="middle-top">
                    <em>¥<i>20</i></em>
                    <span>满500.00元可用</span>
                </div>
                <div class="middle-middle">
                    <span>已领取/已使用： 12/22 发行总数：1230</span>
                </div>
                <div class="middle-bottom clearfix">
                    <img src="./image/clock.png" alt="" class="fl">
                    <span class="fl">14-11-12至14-11-12</span>
                    <span class="fr">正在进行</span>
                </div>
            </div>
        </div>

        <div class="top">
            <div class="top-title">
                <div class="title-left">
                    优惠劵
                </div>
                <div class="title-right">
                    0/1
                </div>
            </div>
            <div class="box">
                <img src="./image/main.png" alt="">
                <p>添加优惠劵</p>
            </div>
        </div>
    </main>
    <footer>
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </footer>
</body>

</html>
