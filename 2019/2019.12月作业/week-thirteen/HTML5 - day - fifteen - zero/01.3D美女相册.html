<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;

        }

        body {
            background-image: linear-gradient(to top, #000303, #207976);
        }

        div,
        span {
            box-sizing: border-box;
        }

        .cude {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 210px auto;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            animation-name: big;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        span {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 5px solid #000;
            border-radius: 15px;
        }

        div span:nth-child(1) {
            background: red;
            transform: rotateX(90deg) translateZ(50px);
        }

        div span:nth-child(2) {
            background: orange;
            transform: rotateX(270deg) translateZ(50px);
        }

        div span:nth-child(3) {
            background: skyblue;
            transform: rotateY(-90deg) translateZ(50px);
        }

        div span:nth-child(4) {
            background: purple;
            transform: rotateY(-270deg) translateZ(50px);
        }

        div span:nth-child(5) {
            background: hotpink;
            transform: translateZ(50px);
        }

        div span:nth-child(6) {
            background: gold;
            transform: rotateY(180deg) translateZ(50px);
        }

        span img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .cude span:nth-last-child(-n+6) {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
            width: 300px;
            height: 300px;
            border: 10px solid #68d8fc;
            border-radius: 15px;
            background-size: cover;
        }

        div span:nth-child(7) {
            background-image: url(./yasuo1.jpg);
            transform: rotateX(90deg) translateZ(150px);
            animation-name: one;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        div span:nth-child(8) {
            background-image: url(./yasuo2.jpeg);
            transform: rotateX(270deg) translateZ(150px);
            animation-name: two;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        div span:nth-child(9) {
            background-image: url(./yasuo3.jpg);
            transform: rotateY(-90deg) translateZ(150px);
            animation-name: three;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        div span:nth-child(10) {
            background-image: url(./yasuo4.png);
            transform: rotateY(-270deg) translateZ(150px);
            animation-name: four;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        div span:nth-child(11) {
            background-image: url(./2B2.jpg);
            transform: translateZ(150px);
            animation-name: five;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        div span:nth-child(12) {
            background-image: url(./yasuo5.jpeg);
            transform: rotateY(180deg) translateZ(150px);
            animation-name: six;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes big {
            0% {
                transform: rotateX(-20deg) rotateY(-30deg);
            }

            50% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)
            }

            100% {
                transform: rotateX(-20deg) rotateY(-30deg);
            }
        }

        @keyframes one {
            0% {
                transform: rotateX(90deg) translateZ(150px);
            }

            50% {
                transform: rotateX(90deg) translateZ(250px);
            }

            100% {
                transform: rotateX(90deg) translateZ(150px);
            }
        }

        @keyframes two {
            0% {
                transform: rotateX(270deg) translateZ(150px);
            }

            50% {
                transform: rotateX(270deg) translateZ(250px);
            }

            100% {
                transform: rotateX(270deg) translateZ(150px);
            }
        }

        @keyframes three {
            0% {
                transform: rotateY(-90deg) translateZ(150px);
            }

            50% {
                transform: rotateY(-90deg) translateZ(250px);
            }

            100% {
                transform: rotateY(-90deg) translateZ(150px);
            }
        }

        @keyframes four {
            0% {
                transform: rotateY(-270deg) translateZ(150px);
            }

            50% {
                transform: rotateY(-270deg) translateZ(250px);
            }

            100% {
                transform: rotateY(-270deg) translateZ(150px);
            }
        }

        @keyframes five {
            0% {
                transform: translateZ(150px);
            }

            50% {
                transform: translateZ(150px) translateZ(100px);
            }

            100% {
                transform: translateZ(150px);
            }
        }

        @keyframes six {
            0% {
                transform: rotateY(180deg) translateZ(150px);
            }

            50% {
                transform: rotateY(180deg) translateZ(250px);
            }

            100% {
                transform: rotateY(180deg) translateZ(150px);
            }
        }
    </style>
</head>
<!--  -->

<body>
    <div style="overflow:  hidden; height: 800px;">
        <div class="cude">
            <span>
                <img src="./one.png" alt="">
            </span>
            <span>
                <img src="./two.png" alt="">
            </span>
            <span>
                <img src="./three.png" alt="">
            </span>
            <span>
                <img src="./four.png" alt="">
            </span>
            <span>
                <img src="./five.png" alt="">
            </span>
            <span>
                <img src="./six.png" alt="">
            </span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <!--  -->
        </div>
    </div>
</body>

</html>
