<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            background: #001078;
            text-align: center;
        }

        .box1 {
            position: relative;
            width: 830px;
            margin: 0 auto;
        }

        .box1>img:first-child {
            width: 830px;
            height: 640px;
        }

        .in {
            position: absolute;
            left: 50%;
            top: 56%;
            margin-left: -200px;
            margin-top: -150px;
            width: 400px;
            height: 300px;
        }

        .in img {
            width: 300px;
            height: 200px;
            animation: image 2s linear infinite;
        }

        @keyframes image {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="./images/box4_img1.png" alt="">
        <div class="in">
            <img src="./images/box4_img3.png" alt="">
        </div>


    </div>
    <img src="./images/box4_img2.png" alt="">
</body>

</html>
