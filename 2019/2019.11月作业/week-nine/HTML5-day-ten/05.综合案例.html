<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .conter {
            width: 1535px;
            height: 425px;
            margin: 0 auto;
        }

        .conter li {
            float: left;
        }

        .conter li>div {
            width: 293px;
            height: 425px;
        }

        .conter li:first-child div:first-child {
            padding-top: 75px;
            padding-left: 42px;
            text-align: center;
            background: #f1eded;
        }

        .hottime p {
            font-size: 28px;
            color: #ef3a3b;
        }

        .hottime div:nth-child(2) {
            width: 100%;
            margin: 40px 0;
        }

        .hottime img {
            height: 70px;
        }

        .hottime span:nth-child(3) {
            font-size: 22px;
            color: #706f6f;
        }

        .bottom {
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .bottom span {
            width: 58px;
            height: 58px;
            line-height: 58px;
            background: #605751;
        }

        .bottom span:nth-child(1),
        .bottom span:nth-child(2) {
            margin-right: 7px;
        }

        .hottime .bottom .right {
            color: #fff;
            background: #605751;

        }

        .wzhe {
            padding-left: 20px;
            padding-top: 40px;
            text-align: center;
        }

        .wzhe p:nth-child(2) {
            font-size: 21px;
        }

        .wzhe p:nth-child(3) {
            font-size: 18px;
            color: #adadad;
        }

        span {
            font-size: 18px;
        }

        .wzhe span:nth-child(4) {
            color: #fa6509;
        }

        .wzhe span:nth-child(5) {
            text-decoration: line-through;
            color: #adadad;
        }

        /*定位添加折扣盒子 */
        .wzhe {
            position: relative;
        }

        ul li:nth-child(2) .wzhe::after,
        ul li:nth-child(3) .wzhe::after {
            position: absolute;
            content: '5折';
            width: 80px;
            height: 25px;
            left: 50%;
            margin-left: -12.5px;
            top: 0;
            line-height: 25px;
            color: #fff;
            background: #e13834;
            text-align: center;
        }

        ul li:nth-child(3) .wzhe::after {
            content: '1元';
        }
    </style>
</head>

<body>
    <div class="conter">
        <ul>
            <li>
                <div class="hottime">
                    <p class="now">14:00 场</p>
                    <div>
                        <img src="./images/05.images/left.png" alt="">
                    </div>
                    <span>距离活动结束还有</span>
                    <div class="bottom">
                        <span class="left">00</span>:
                        <span class="middle">01</span>:
                        <span class="right">26</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="wzhe">
                    <img src="./images/05.images/1.png" alt="">
                    <p>米家电器水壶 白色</p>
                    <p>一杯水,是一家人的安心</p>
                    <span>49.5元</span><span>99</span>
                </div>
            </li>
            <li>
                <div class="wzhe">
                    <img src="./images/05.images/1.png" alt="">
                    <p>米家电器水壶 白色</p>
                    <p>一杯水,是一家人的安心</p>
                    <span>49.5元</span><span>99</span>
                </div>
            </li>
            <li>

                    <img src="./images/05.images/1.png" alt="">
                    <p>米家电器水壶 白色</p>
                    <p>一杯水,是一家人的安心</p>
                    <span>49.5元</span><span>99</span>
                </div>
            </li>
            <li>
                <div class="wzhe">
                    <img src="./images/05.images/1.png" alt="">
                    <p>米家电器水壶 白色</p>
                    <p>一杯水,是一家人的安心</p>
                    <span>49.5元</span><span>99</span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
