    <script>
        // 2.求1-100之间所有偶数的和，以及偶数的个数
        let sum = 0, count = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
                count++;
            }
        }
        alert('-100之间所有偶数的和为：' + sum + ',偶数的个数为：' + count)
    </script>
