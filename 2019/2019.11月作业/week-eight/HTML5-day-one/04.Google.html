<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;

        }

        div :first-child {
            color: #1b6fef;
            font-size: 140px;
        }

        span:nth-child(2) {
            font-size: 74px;
            color: #db4732;
        }

        span:nth-child(3) {
            font-size: 60px;
            color: #ffba02;
        }


        span:nth-child(4) {
            font-size: 145px;
            color: #1b6fef;
        }

        span:nth-child(5) {
            font-size: 142px;
            color: #009a57;
        }

        div span:last-child {
            font-size: 100px;
            color: #db4732;
        }
    </style>
</head>

<body>
    <div class="google">
        <span>G</span>
        <span>o</span>
        <p>sijkdsja s</p>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </div>
    <span></span>
</body>

</html>
