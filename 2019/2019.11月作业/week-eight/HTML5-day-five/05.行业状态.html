<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2,
        ul {
            padding: 0;
            margin: 0;
        }

        h2 {
            font-weight: 100;
            font-size: 18px;
            padding-left: 12px;
        }

        li {
            line-height: 24px;
            font-size: 16px;
            color: #666666;
            margin-left: 9px;
            padding-left: 10px;
            list-style: none;
            background: url('./images/05/li_bg.jpg') no-repeat left;
        }

        .box {
            width: 238px;
            height: 165px;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ff8400;
        }

        .title {
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #d9e0ee;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">
            <h2>行业状态</h2>
        </div>
        <div class="content">
            <ul>
                <li>气质不凡绝妙签名</li>
                <li>精彩你的手机生活</li>
                <li>让草根推举草根</li>
                <li>精彩生活快来看</li>
                <li>草根名博有伯乐</li>
            </ul>
        </div>
    </div>

</body>

</html>
