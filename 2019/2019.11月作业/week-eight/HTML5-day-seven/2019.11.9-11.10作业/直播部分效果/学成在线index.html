<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./lib/reset.css">

<body>
    <!-- 首部 开始 -->
    <div class="hotop clearfix">
        <!-- logo图片 开始 -->
        <div class="logo fl">
            <img src="./images/logo.png" alt="">
        </div>
        <!-- logo图片 结束 -->

        <!-- 首页课程职业 开始 -->
        <div class="logo-left1 fl">

                <li>首页</li>

            </ul>
        </div>

        </div>
        <!-- 搜索 开始 -->

        <!-- 个人中心 开始 -->
        <div class="user fr">
            <!-- 文字和图片在一个盒子内的话就会使文字和图片进行默认的,文字以图片的底部对齐
            影响了我们的效果,所以我们就有了 vertical-align属性 middle实现,文字在图片中间对齐
            -->
            <span>个人中心</span>
            <img src="./images/user.jpg" alt="">
            <span>李德华</span>
        </div>
        <!-- 个人中心 结束 -->

    </div>

    <!-- 背景大图片 开始 -->
    <div class="box">

        <!-- 大图片 开始 -->
        <!-- <img src="./images/banner2.jpg" alt=""> -->
