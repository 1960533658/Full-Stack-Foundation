<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        th:nth-child(odd) {
            background: skyblue;
        }
        th:nth-child(even) {
            background: gold;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table width="600">')
        for (var i = 1; i <= 9; i++) {
            document.write('<tr align="center">')
            for(var j = 1; j <= i; j++) {
                document.write('<th border="1">')
                document.write(i + 'X' + j + '=' + j * i)
                document.write('</th>')
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
</body>
</html>
