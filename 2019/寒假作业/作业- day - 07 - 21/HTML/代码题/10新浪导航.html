<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.top_nav {
			height: 40px;
			border-top: 3px solid rgb(255,133,0);
			border-bottom: 1px solid #666;
			background-color: #eee;
		}
		.wrapper {
			width: 1000px;
			margin: 0 auto;
		}
		.fl {
			float: left;
		}
		.fr {
			float: right;
		}
		.top_nav li {
			float: left;
			height: 40px;
			font:  12px "microsoft yahei";
			line-height: 40px;
		}
		.top_nav a {
			display: inline-block;
			height: 40px;
			padding: 0 20px;
			color: #333;
		}
		.top_nav a:hover {
			background-color: rgb(248,248,248);
			color: rgb(255,133,0);
		}
	</style>
</head>
<body>
	<div class="top_nav">
		<div class="wrapper">
			<ul class="fl">
				<li><a href="#">设为首页</a></li>
				<li><a href="#">手机新浪网</a></li>
				<li><a href="#">移动客户端</a></li>
			</ul>
			<ul class="fr">
				<li><a href="#">登录</a></li>
				<li><a href="#">微博</a></li>
				<li><a href="#">博客</a></li>
				<li><a href="#">邮箱</a></li>
				<li><a href="#">网站导航</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
