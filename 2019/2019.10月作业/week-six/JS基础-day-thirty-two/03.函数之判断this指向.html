<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 下列代码控制台打印出的值分别是多少？
        var a = {
            user: '二狗子',
            b: {
                user: '大傻子',
                f1: function () {
                    alert(this.user);  // 大傻子
                    //虽然调用了两套函数但是他不会一层一层往上找,只会找离他最近调用它的对象
                    // 也就是b对象内的user
                }
            }
        }
        a.b.f1();
    </script>
</head>
