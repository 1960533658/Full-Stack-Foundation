        // var x 
        // 赋值31
        //进入判断式
        // var x
        //覆盖外部的x的值为71
        //打印x             71
        //结束判断式
        //打印x，因为x的值被覆盖修改所以是    71
        function test() {
            var x = 31;
            if (true) {
                var x = 71;
                console.log(x) // 71
            }
            console.log(x) // 71
        }
        test()
