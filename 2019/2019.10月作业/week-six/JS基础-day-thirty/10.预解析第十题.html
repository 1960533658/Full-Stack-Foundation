    <script>
        // .下列代码控制台打印出的值是多少？

        //赋值为一个空数组
        //循环十次将赋值函数加入新数组

        // function () {
        //     console.log(i);

        //但是此时打印i的话,循环已经结束i的值是10;
        //因此每一次调用函数打印的值都是 10
        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i);
            };
        }
        a[6](); // 10
        a[7](); // 10
        a[8](); // 10
        a[9](); // 10
