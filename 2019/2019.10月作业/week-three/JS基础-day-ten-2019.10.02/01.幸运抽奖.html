    <script>
    // .商场推出幸运抽奖活动，抽奖规则如下：
    // (1)用户输入一个四位数字(1000-9999的数字),作为顾客的会员卡号
    // (2)该会员卡号(四位数字)各位数字之和大于20，则为幸运客户
    // (3)打印格式：
    //  请输入4位会员卡号：3569
    //  会员卡号3569各位之和：23
    //  会员卡号3569是幸运客户
  
    //  请输入4位会员卡号：1234
    //  会员卡号3569各位之和：10
    //  会员卡号3569不是幸运客户
        var user = prompt('请输入一个四位数数字')-0;
        var one = user % 10
        var two = (user%100-one)/10
        var three = (user%1000-one-two*10)/100
        var four = (user%10000-one-two*10-three*100)/1000
        console.log(one,two,three,four)
        if (user>=1000) {
            if(one+two+three+four>20) {
                alert(user+'恭喜您成为幸运用户');
            }else {
                alert(user+'您不是幸运用户');
            }
        }else {
            alert("请输入正确的会员卡号");
        }

    </script>
