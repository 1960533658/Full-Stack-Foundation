<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 判断一个整数，属于哪个范围：大于0；小于0；等于0，如果输入的不是数字，则输出，“输入的数值有误”
        var num = parseInt(prompt('请输入一个数字'));

        var or = isNaN(num)
        if (or==false) {
            if(num<0) {
                alert(num+'是一个小于0的数字')
            }else if(num==0) {
                alert(num+'是一个等于0的数字')
            }else if(num>0) {
                alert(num+'是一个大于0的数字')
            }
        }else {
            alert('输入的数值有误')
        }
    </script>
</head>

</body>
</html>
