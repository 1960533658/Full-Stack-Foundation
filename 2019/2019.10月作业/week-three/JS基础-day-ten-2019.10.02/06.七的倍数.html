<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 控制台输出1-100能被7整除的所有数字
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                document.write(i+'<br />')
            }
        }
    </script>
</head>
