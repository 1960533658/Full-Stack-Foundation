<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript完成如下功能：用户输入日期，(例如：周一)，如果是周一，则‘去郊游’；如果是周日，则‘去动物园喽’，如果是
        // 周一到周五的任意一天，则‘去上班，加油’，否则‘请输入正确的日期！！！！’
        var day = prompt('请输入1-7')-0;
        if (day==1) {
            alert('去郊游')
        }else if (day == 7) {
            alert('去动物园喽')
        }else if (day<=6&&day>=2) {
            alert('去上班，加油')
        }else {
            alert('请输入正确的日期!!!')
        }
    </script>
</head>
