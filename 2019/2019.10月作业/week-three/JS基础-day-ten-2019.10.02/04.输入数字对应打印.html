    <script>
        // 请按如下要求编写程序,打印菜单:
        // 当数字为1时输出菜单"新建";
        // 当数字为2时输出菜单"打开文件";
        // 当数字为3时输出菜单"保存";
        // 当数字为4时输出菜单"刷新";
        // 当数字为5时输出菜单"退出",
        var user = prompt('请输入1-5之间的数字')-0;
        if(user==1) {
            alert('新建')
        }else if (user==2) {
            alert('打开文件')
        } else if(user==3){
            alert('保存')
        }else if(user==4) {
            alert('刷新')
        }else if (user==5) {
            alert('退出')
        }else {
            alert('请输入正确的指令')
        }
    </script>
