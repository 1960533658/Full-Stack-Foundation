    <title>Document</title>
    <script>
        function Fruit (id,name, price, unit, quality) {
            this.id = id;
            this.name = name;
            this.price = price;
            this.unit = unit;
            this.quality = quality;
        }
        var liu = new Fruit(1,'榴莲',32,'kg','A');
        var apple = new Fruit(2,'苹果',6.5,'kg','B');
        var mi = new Fruit(3,'猕猴桃',32,'kg','A');
        console.log(liu.id,liu.name,liu.price,liu.unit,liu.quality)
        console.log(apple.id,apple.name,apple.price,apple.unit,apple.quality)
        console.log(mi.id,mi.name,mi.price,mi.unit,mi.quality)
    </script>
