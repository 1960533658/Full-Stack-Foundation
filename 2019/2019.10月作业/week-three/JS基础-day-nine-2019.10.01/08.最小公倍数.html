<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = prompt('请输入数字');
        var b = prompt('请输入数字');
        if(a<b) {
            var sum = 0;
            sum = a;
            a = b;
            b = sum;
        }
        var i = 1;
        while (true) {
            if (i%a==0&&i%b==0) {
                document.write('他们的最大公约数为:'+i)
                break;
            }
            i++
        }
    </script>
</head>
