    <script>
        // 控制台输出：计算 1+1/2!+1/3!+1/4!+...1/20!的和
        var sum = 0;
        var ji = 1;
        for (var i = 1; i <= 20; i++) {
            for (var j = 1; j <= i; j++) {
                ji *= j
            }
            sum = 1 / ji+sum
        }
        alert(sum+1)
    </script>
