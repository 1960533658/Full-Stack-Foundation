<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 求出1-1/2+1/3-1/4…..-1/100的和
        var one = 1;
        for(var i =1;i<=100;i++) {
            if (i%2==0) {
                one = one-1/i
            } else {
                one = one+1/i
            }
        }
        alert('1-1/2+1/3-1/4…..-1/100的和为:'+one.toFixed(2))
    </script>
</head>
