<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 入职薪水10K，每年涨幅5%，输出50年后工资多少
        var money = 10000;
        for(var i = 1; i <=50; i++) {
            money*=1.05
        }

        alert('50年后工资是:'+money.toFixed(2)+'元')
    </script>
