    <script>
        // .输入两个整数，放入到a与b变量中去， 如果a>=b就将a与b中的值进行交换，否则就不交换
        var a = prompt('请输入第一个正整数')
        var b = prompt('请输入第二个正整数')
        if (a >= b) {
            a = [b,b=a][0]
            console.log(a,b)

        }else {
            console.log(a,b)

        }
    </script>
