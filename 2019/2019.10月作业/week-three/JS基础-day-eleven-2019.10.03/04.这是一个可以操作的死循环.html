<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 用户输入”你爱我吗？”,如果回答的是”yes”,则输出”你是爱
        // 我的”,如果回答的是”no”,则输出”原来你不爱我”,如果回答的是
        // 其它，则输出”你到底是爱还是不爱，自己也不清楚”
        do {
            var love = prompt('你喜欢我吗?','yes/no')
            if (love=='yes') {
                alert('我就知道你是喜欢我的');
            }
        } while (love!='yes');
    </script>
</head>
