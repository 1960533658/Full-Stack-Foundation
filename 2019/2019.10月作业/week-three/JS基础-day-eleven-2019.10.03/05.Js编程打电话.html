<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript编写程序：张三为他的手机设定了自动拨号
        // 按 1：拨爸爸的号
        // 按 2：拨妈妈的号
        // 按 3：拨爷爷的号
        // 按 4：拨奶奶的号
        var user = prompt('请输入对应的数字')-0;
        if (user==1) {
            alert('拨爸爸的号')
        }else if (user==2) {
            alert('拨妈妈的号')
        }else if (user==3) {
            alert('拨爷爷的号')
        }else if (user==4) {
            alert('拨奶奶的号')
        }else {
            alert('请输入正确的数字')
        }
    </script>
</head>

</body>
</html>
