<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 34.	企业发放的奖金根据利润提成。利润(I)低于或等于10万元时，奖金可提10%；
        // 利润高于10万元，低于20万元时，低于10万元的部分按10%提成，高于10万元的部分，
        // 可可提成7.5%；20万到40万之间时，高于20万元的部分，可提成5%；40万到60万之间
        // 时高于40万元的部分，可提成3%；60万到100万之间时，高于60万元的部分，可提成1.5%
        // ，高于100万元时，超过100万元的部分按1%提成，用户定义变量，输入当月利润I，求应发放奖金总数？
        var ye = prompt('请输入业绩');
        var I = 0;
        //高于1000000
        if (ye > 1000000) {
            I = 10000 * 0.1 + 100000 * 0.175 + 200000 * 0.225 + 200000 * 0.255 + 400000 * 0.27 + (ye - 1000000) * 0.28
            document.write('本月应该发放的奖金总数为:'+I+'元')
            //60-1000000
        } else if (ye > 600000 && ye <= 1000000) {
            I = 10000 * 0.1 + 100000 * 0.175 + 200000 * 0.225 + 200000 * 0.255 + (ye - 600000) * 0.27
            document.write('本月应该发放的奖金总数为:'+I+'元')
            //40-60之间
        } else if (ye > 400000 && ye <= 600000) {
            I = 10000 * 0.1 + 100000 * 0.175 + 200000 * 0.225 + (ye - 400000) * 0.255
            document.write('本月应该发放的奖金总数为:'+I+'元')
            //20-40之间
        } else if (ye > 200000 && ye <= 400000) {
            I = 10000 * 0.1 + 100000 * 0.175 + (ye - 200000) * 0.225
            document.write('本月应该发放的奖金总数为:'+I+'元')

            //10-20之间
        } else if (ye > 100000 && ye <= 200000) {
            I = 100000 * (10 / 100) + (ye - 100000) * (0.175)
            document.write('本月应该发放的奖金总数为:'+I+'元')
            //低于100000
        } else if (ye <= 100000) {
            I = ye * (0.1);
            document.write('本月应该发放的奖金总数为:'+I+'元')
        }

    </script>
