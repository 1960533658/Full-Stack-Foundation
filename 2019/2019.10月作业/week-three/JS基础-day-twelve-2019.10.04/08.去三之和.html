<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 输出1加到100（去掉3的倍数）的和
        var sum = 0;
        for(var i = 1;i<=100;i++) {
            if (i%3!=0) {
                sum+=i;
            }
        }
        alert('1加到100的和为:'+sum)
    </script>
</head>
