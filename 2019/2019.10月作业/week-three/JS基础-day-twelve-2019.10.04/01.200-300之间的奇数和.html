<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        // 30.	 求200到300之间所有奇数的和
        var sum = 0;
        for(var i = 200;i<=300;i++) {
            if (i%2!=0) {
                sum+=i;
            }
        }
        document.write('200到300之间所有奇数的和为:'+sum)
    </script>
