<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table tr:nth-child(odd) {
                background: skyblue;
            }
    
            table tr:nth-child(even) {
                background: gold;
            }
        </style>
    
</head>
<body>
    <script>
        // 写一个函数，打印九九乘法表
        //定义自调用函数
        (function () {
          // 控制台输出九九乘法表
        //第一部分
        document.write('<table width = 900>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr align = center>');
            for (var j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(i + 'X' + j + '=' + i * j);
                document.write('</td>');

            }
            document.write('</tr>');

        }
        document.write('</table>');

  
        })()
    </script>
</body>
</html>
