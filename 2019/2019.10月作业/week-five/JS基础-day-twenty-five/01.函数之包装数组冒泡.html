<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // . 写一个函数，实现对数字数组的排序，var arr = [18, 45, 0, 58, 32,59]

        //字面量定义函数
        var newSort = function () {
            // 声明数组
            var arr = [18, 45, 0, 58, 32, 59];
            //排序
            //遍历数组判断要比较几次
            for (var i = 0; i < arr.length; i++) {
                //遍历数组(每次要比较几个数)
                for (var j = i; j < arr.length - i - 1; j++) {
                    //判断是否升序排列
                    if (arr[j] > arr[j + 1]) {
                        //交换值的位置
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    }
                }
            }
            // 打印
            console.log(arr)
        }
        //执行
        newSort()
        
    </script>
</head>

</body>

</html>
