<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 写一个函数，求任意一个数的阶乘
        //字面量创建函数
        function getJie() {
            //输入数字
            var num = prompt('请输入数字')-0;
            //初始化乘积
            var ji = 1;
            // 遍历之前所有的数字
            for (var i = 1; i <= num; i++) {
                //累乘积
                ji*=i;
            }
            //打印
            alert(num+'的阶乘和是:'+ji)
        }
        getJie()
    </script>
</head>

</body>
</html>
