<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 已知数组{"周兴迟","刘一飞","赵本善","孙妍姿","王妃","陈怡迅"}.
        // 请查找出数组中是否有孙妍姿、汪菲。 
        // 如果有，请给出索引；
        // 如果没有给出-1。
        //分析：
            //使用indexof找到他们的索引值
            //直接打印

        var arr = ["周兴迟","刘一飞","赵本善","孙妍姿","王妃","陈怡迅"];
        //定义变量接收indexof返回的下标
        var syzindex = arr.indexOf('孙妍姿');
        var wfidnexof = arr.indexOf('汪菲');
        //打印
        alert('汪菲的索引值是'+wfidnexof+'，孙妍姿的索引值是'+syzindex)
    </script>
</head>

</body>
