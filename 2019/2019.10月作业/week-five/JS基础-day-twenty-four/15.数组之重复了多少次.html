        //升序排列
        arr = arr.sort(function(a,b){return a-b})
        //初始化个数
        var count = 1;
        //遍历数组
        for (var i = 0; i < arr.length; i++) {
            // 判断本值是否与下一个值相等
            if(arr[i]==arr[i+1]) {
                //赋值给same变量
                var same = arr[i]
                //累加
                count++;
            }          
            // 0, 0, 1, 1, 1, 3, 5, 5, 5, 8, 8, 8, 9]
            // 判断本值是否与下一个值不相等
            if(same!=arr[i+1]&&count!=1) {
                //打印
                alert(count+'次'+same)
                // 恢复次数
                count = 1;
            } 
        }
