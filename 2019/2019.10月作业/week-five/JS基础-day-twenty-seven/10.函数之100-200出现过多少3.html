<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 写一个函数,  100到200有多少3 ，解释：例如101中没有3；103中有一个3；133中有两个3。你要做的是统计出到200之间的整数一共有多少个3。
        //字面量定义函数
        function getSum(params) {
            //打印变量累计3出现的次数
            var count = 0;
            //遍历100-200
            for (var i = 100; i <= 200; i++) {
                //拆分i
                // 两次取余寻找个位数上的值,若果不懂原理自己测试一下
                var one = i % 10;
                //三位数先取余个位在减去个位得到整十的十位数再除以是就将其转化为了个位
                var ten = (i % 100 - one) / 10;
                // 减去对应的个位十位除以100转化为个位数就找到了最后一个
                var hund = parseInt(i / 100);
                //判断每一个位的值是不是等于3
                if (one == 3) {
                    count++;

                }
                if (ten == 3) {
                    count++;

                }
                if (hund == 3) {
                    count++;
                }
            }
            alert('3出现了' + count + '次')
        }
        getSum()
    </script>
</head>
