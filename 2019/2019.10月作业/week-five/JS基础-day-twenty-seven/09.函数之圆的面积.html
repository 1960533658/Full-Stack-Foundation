<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 写一个函数,  求圆的面积：PI *r *r，圆的周长
        //定义自调用函数
        (function () {
            //接收半径
            var r = prompt('请输入圆的半径')-0;
            //定义直径
            var d = 2*r
            //计算面积和周长
            var mianji = Math.PI*Math.pow(r,2)
            var chang = Math.PI*d
            //打印面积和周长
            alert('圆的面积是：'+mianji+'圆的周长是:'+chang)
        })()
    </script>
</head>
