<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 写一个函数，用户输入任意两个不同数字,返回两个整数的和
        //自调用函数
        (function () {
            // 接收两个数字
            var num1 = prompt('请输入数字')-0;
            var num2 = prompt('请输入数字')-0;
            //相加
            var sum = num1+num2;
            // 打印
            alert(sum)
        })()
    </script>
</head>
<body>
    
</body>
</html>
