<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 如下二维数组：
        // var arr = [
        //     [23, 45, 78, 98, 67, 89, 100], // 张三
        //     [2, 55, 77, 57, 67, 89, 11],    // 李四
        //     [3, 43, 78, 45, 67, 99, 10],    // 王五
        // ]
        // 1、获取李四的数学成绩： arr[1][0]
        // 2、使用二维数组遍历展示所有同学的所有成绩
        // 3、计算数学平均成绩：(arr[0][0] + arr[1][0] + arr[2][0] / 3
        
        var arr = [
                    [23, 45, 78, 98, 67, 89, 100], // 张三
                    [2, 55, 77, 57, 67, 89, 11],    // 李四
                    [3, 43, 78, 45, 67, 99, 10],    // 王五
                ];
        //获取;李四的数学成绩
        console.log('李四的数学成绩是:'+arr[1][0]+'分')

        //遍历二维数组打印所有人的得所有成绩
        for(var i=0;i<arr.length;i++){
        // console.log(arr[i]);//测试打印
            for(var j=0;j<arr[i].length;j++){
            //历遍二维数组中的所有元素
            console.log(arr[i][j]);
            }
        }
console.log ('数学平均成绩:'+(arr[0][0] + arr[1][0] + arr[2][0])/3+'分');
    </script>
