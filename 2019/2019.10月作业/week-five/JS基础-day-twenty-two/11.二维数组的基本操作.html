    <script>
        // 现有二维数组，var  arrayay=[[1,2,8,9],[2,4,9,12],[4,7,10,13],[6,8,11,15]]; 
        // 1. 遍历打印二维数组的所有元素
        // 2. 计算二维数组中所有元素的和
        // 3. 求二维数组中所有元素的最大值。
        var arr = [
            [1, 2, 8, 9],
            [2, 4, 9, 12],
            [4, 7, 10, 13],
            [6, 8, 11, 15]
        ],sum = 0,max = arr[0][0];
        //遍历arr一维所有内容
        for (var i = 0; i < arr.length; i++) {
            //遍历arr[i]所有内容
            for (var j = 0; j < arr[i].length; j++) {
                //打印所有元素
                console.log(arr[i][j]);
                //求和
                sum+=arr[i][j]
                //判断最大值
                if (max<arr[i][j]) {
                    max = arr[i][j]
                }
            }
        }
        console.log('最大值是:'+max+',元素的和'+sum)

    </script>
