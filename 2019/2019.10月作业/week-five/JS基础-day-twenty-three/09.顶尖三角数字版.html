<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 在控制台实现下列图形:顶尖数字三角形

        //外部循环代表行数
        for (var i = 5; i >= 1; i--) {
            //打印数字第一行初始化4个
            for(var j = 1; j <= i; j++) {
                document.write(i)
            }
            document.write('<br />')
        }
        //下板部分循环从二开始
        //外部循环代表行数

        for (var i = 2; i <=5; i++) {
            //打印空格第一行初始化4个
            for (var j = 1; j <=i; j++) {
                document.write(i)

            }
            document.write('<br />')

        }
    </script>
</head>

</html>
