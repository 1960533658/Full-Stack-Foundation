<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript完成输出如下图形（由“空格”和“*”这两种符号组成）
        //正等腰三角形

        //外部循环代表行数
        for (var i = 1; i <= 5; i++) {
            //打印空格第一行初始化4个 
            for (var m = 4; m >= i; m--) {
                document.write('&nbsp')
            }
            // 内部循环代表每行的个数初始化1
            for (var j = 1; j <= i; j++) {
                // 打印*
                document.write('*');
            }
            //换行,否则一行显示
            document.write('<br />')
        }
    </script>
</head>
<body>
    
</body>
</html>
