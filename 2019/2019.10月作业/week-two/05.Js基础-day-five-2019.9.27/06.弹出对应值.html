<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript完成如下功能：判断如果a>60，则b=1；
        //如果a>70，则b=2；如果a>80，则b=3；如果a>90，则b=4 ,在页面弹出对应b的值
        //分析:
        //      1.构建判断表达式
        //      2.注意倒叙比较
        
        //定义变量
        var a = 72;
        //判断90
        if (a > 90) {
            b = 4
            alert(b)
        //判断80
        } else if (a > 80) {
            b = 3
            alert(b)
        //判断70
        } else if (a > 70) {
            b = 2
            alert(b)
        //判断60
        } else if (a > 60) {
            b = 1
            alert(b)
        }
    </script>
</head>
