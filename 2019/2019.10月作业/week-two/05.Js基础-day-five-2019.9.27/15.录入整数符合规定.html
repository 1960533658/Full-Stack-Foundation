<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 录入一个整数,判断它能否被3,5,7整除,并输出以下信息
        // (1)能同时被3,5,7整除
        // (2)能被其中两个数整除(要指出那两个数)
        // (3)只能被其中一个数整除(指出那一个)
        // (4)不能被3,5,7任一个整除
        //(1)

        //定义一个变量赋值
        var num1 = 105;
        //判断是否可以被三个数整除
        if (num1 % 3 == 0 && num1 % 5 == 0 && num1 % 7 == 0) {
            alert(num1 + '可以被3,5,7整除')
        }

        //(2)
        //改变变量
        num1 = 15;
        //判断是否可以被3,5整除
        if (num1 % 3 == 0 && num1 % 5 == 0 && num1 % 7 != 0) {
            alert(num1 + '可以被3,5整除');
        }


        // (3)
        //改变变量
        num1 = 3;
        //判断是否可以被三整除
        if (num1 % 3 == 0 && num1 % 5 != 0 && num1 % 7 != 0) {
            alert(num1+'可以被3整除');
        }

        //(4)
        //改变变量
        num1 = 8;
        //判断是否不会被整除
        if (num1 % 3 != 0 && num1 % 5 != 0 && num1 %7 != 0) {
            alert(num1+'不能被3,5,7任一个整除')
        }else {
            alert('不符合规定')
        }
    </script>
</head>

</body>

</html>
