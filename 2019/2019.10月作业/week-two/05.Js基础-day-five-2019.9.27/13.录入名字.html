<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 录入姓名和性别根据输入的姓名，性别，打印欢迎XX先生/女士。（性别用0和1区别。0表示女士，1表示男士）
        //  分析:
        //      获得取值判断是男是女

        //获取两个值
        var userName = prompt('请输入姓名');
        var userGender = prompt('请输入性别');
        //判断性别根据性别打印
        if(userGender=='男') {
            alert('欢迎'+userName+userGender+'士')
        }else if(userGender=='女') {
            alert('欢迎'+userName+userGender+'士')
        }else{
            alert('信息输入错误')
        }

    </script>
</head>
<body>
    
</body>
</html>
