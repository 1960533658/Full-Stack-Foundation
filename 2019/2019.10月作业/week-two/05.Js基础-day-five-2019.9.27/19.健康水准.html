<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 编写程序，要求输入身高，体重后，输出体质指数
        // 测量一个人的体质指数，体质指数（BMI）=体重（kg）÷身高^2（m），
        // 成人的BMI数值：
        // 过轻：低于18.5
        // 正常：[18.5,23.9]
        // 过重：[24,27]
        // 肥胖：[28,32]
        // 非常肥胖, 高于32

        //获取身高和体重
        var userh = parseInt(prompt('请输入身高'));
        var userf = parseInt(prompt('请输入体重'));

        // 计算BIM的值
        var bim = userf/Math.pow(userh,2)
        //与最低值比较        
        if (bim < 18.5) {
            alert('体质指数'+bim+',过轻')
        //一次往上比较,不符合继续判断
        }else if(bim<23.9&&bim>=18.5) {
            alert('体质指数'+bim+',正常')
        //一次往上比较,不符合继续判断
        }else if (bim <=27&&bim>=24) {
            alert('体质指数'+bim+',过重')  
        //一次往上比较,不符合继续判断          
        }else if (bim <=32&&bim>27) {
            alert('体质指数'+bim+',肥胖')
        // 在往上就是过渡肥胖            
        }else {
            alert('非常肥胖')
        }

    </script>
</head>

</body>
</html>
