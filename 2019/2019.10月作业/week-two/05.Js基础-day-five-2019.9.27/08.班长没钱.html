        //分析:

        var king= prompt('请输入钱数');
        if(king>=2000) {
            alert('吃熊猫');
        }else if(king<2000&&king>=1500) {
            alert('吃快餐');
        }else if(king>=1000&&king<1500) {
            alert('喝饮料');

            alert('吃棒棒糖');

            alert('没钱回家玩蛋去');
        }
