<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 分数转换,给一个分数，判定等级。大于等于90  A，大于等于80小于90  B，大于等于70小于80  C ，大于等于60小于70 D，小于60 E
        //分析:
        //      类似于第六题,只是改了下参数不再添加注释
        var user= prompt('请输入年龄');
        if(user>=90) {
            alert('A');
        }else if(user>=80) {
            alert('B');
        }else if(user>=70) {
            alert('C');
        }else if(user>=60&&user<70) {
            alert('D');
        }else if(user<60) {
            alert('E');
        }
    </script>
</head>

</body>
</html>
