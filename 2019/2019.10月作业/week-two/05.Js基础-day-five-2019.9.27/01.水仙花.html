<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // .利用JavaScript打印出所有的"水仙花数"，所谓"水仙花数"是
        // 指一个三位数，其各位 数字立方和等于该数本身。

        
        //定义三个变量以保存三位数各个位上的值
        var one,ten,hund;
        //for循环遍历所有的三位数寻找水仙花
        for(var i=100;i<=999;i++) {

            //先找个位数的值更方便找百位十位的数
            // 两次取余寻找个位数上的值,若果不懂原理自己测试一下
            one = i %100%10;
            //三位数先取余个位在减去个位得到整十的十位数再除以是就将其转化为了个位
            ten = (i%100-one)/10;
            // 减去对应的个位十位除以100转化为个位数就找到了最后一个
            hund = (i-one-ten*10)/100;
            //条件判断,是否满足题目需求最后打印符合的数
            if(Math.pow(hund,3)+Math.pow(ten,3)+Math.pow(one,3)==i) {
                console.log(i);
            }
        }
    </script>
</head>

</body>
</html>
