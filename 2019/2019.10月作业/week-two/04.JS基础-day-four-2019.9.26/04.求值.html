    <script>
        // 4. 求值
            var a = 1; var b = ++a + ++a;
            console.log(b);  //  5
            var a = 1; var b = a++ + ++a;   
            console.log(b);  // 4
            var a = 1; var b = a++ + a++;   
            console.log(b);  // 3
            var a = 1; var b = ++a + a++;   
            console.log(b);  // 4
            //a++先将原先的值留下再自增一
            //++a先自增一再将值留下
    </script>
