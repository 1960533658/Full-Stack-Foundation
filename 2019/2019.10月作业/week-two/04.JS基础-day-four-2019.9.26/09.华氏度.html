    <script>
//         世界上表示气温有两种方法：摄氏度和华氏度。两者的关系是：华氏度=(9/5)*摄氏度+32
//          利用JavaScript编写程序，要求：当输入不同摄氏度，提示出对应的华氏温度
        var c = prompt('请输入摄氏度')
        var h = 0;
        alert(h=(9/5)*c+32);
    </script>
