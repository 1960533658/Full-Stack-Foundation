    <title>Document</title>
    <script>
        // 输出2-200之间的所有素数（素数就是只能被1和其本身整除的数）
        for (var i = 2; i <= 200; i++) {
            //必须声明一个flag=true因为下面的flag= false会使素数同样转化为flag = false导致不通过
            var flag = true;
            for (var j = 2; j < i; j++) {
                //判断当前数字书否被整除
                if (i % j === 0) {
                //只要进入判断式就改变他的值
                    flag = false;
                //只要进入循环,就会停掉循环,执行下一次的外部循环
                    break;
                }
            }
            if (flag == true) {
                document.write(i + '<br />')
            }

        }
