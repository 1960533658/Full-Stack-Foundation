<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 遍历1到100之间（包含1和100）的所有数字，统计能被5整除的偶数的个数，最后将个数打印在控制台
        var cont = 0;
        for(var i=1;i<=100;i++) {
            if (i%10==0) {
                cont++
            }
        }
        document.write(cont)
    </script>
</head>

</body>
</html>
