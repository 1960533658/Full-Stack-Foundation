        var userName = prompt('请输入名字');
        var userPas = parseInt(prompt('请输入密码'));
        if (userName == 'admin') {
            if(userPas == 88888) {
                alert('你真棒');
            }else {
                alert('你个傻X,密码都记不住')
            }
        } else {
            alert('错误')
        }
