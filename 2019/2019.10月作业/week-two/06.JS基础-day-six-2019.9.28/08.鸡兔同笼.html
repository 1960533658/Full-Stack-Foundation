    <script>
        // .鸡兔同笼：鸡和兔子一共35只，笼子里一
        // 共有94只脚，用程序计算出鸡和兔子分别多少只
        // var chicken = 0, rabbit = 0;//个数
        //外部循环代表鸡的个数
        var head = parseInt(prompt('请输入多少个头'))
        var foot = parseInt(prompt('请输入多少只脚'))
        for(var i = 1; i<head; i++) {
            // 内部循环代表兔的个数
            for(var j =1;j<head;j++) {
                if(i+j==head&&i*2+j*4==foot) {
                    //弹出鸡兔各多少只
                    alert('鸡:'+i+'只,'+'兔:'+j+'只')
                }
            }
        }
