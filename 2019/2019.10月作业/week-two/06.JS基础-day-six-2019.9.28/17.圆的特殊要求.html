<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 要求：圆的面积小于50，请打印出所有符合面积要求的整数半径。
        //πr的平方<50的整数半径
        for(var i = 1; i<50; i++) {
            if (Math.PI*Math.pow(i,2)<50) {
                document.write(i+'<br />')
            }
        }
    </script>
</head>
