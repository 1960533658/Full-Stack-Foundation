    <title>Document</title>
    <script>
        // 1-100之间所有数的总和 与 平均值
        var he = 0;
        var ping = 0;
        for(var i = 1;i<=100;i++) {
            he+=i;
        }
        ping=he/100;//不能用i相除,会取整????
        document.write('1-100之间所有数的总和:'+he+'<br />'+'1-100之间所有数的平均值为:'+ping);
    </script>
