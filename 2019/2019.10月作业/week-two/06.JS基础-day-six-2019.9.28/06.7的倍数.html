<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 100以内7的倍数的总和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {

                sum += i;
            }
        }
        document.write(sum + '<br />')
    </script>
</head>
