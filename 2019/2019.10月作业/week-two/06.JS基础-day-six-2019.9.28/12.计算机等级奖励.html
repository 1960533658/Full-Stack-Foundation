		// 如果获得第3名，将奖励移动硬盘一个；
        // 否则没有任何奖励；
        var Top = parseInt(prompt('请输入名次'))
        if (Top==1) {
            alert('参加清华大学组织的1个月夏令营')
        }else if(Top == 2) {
            alert('奖励联想笔记本电脑一部')
        }else if(Top == 3) {
            alert('奖励移动硬盘一个')
        }else {
            alert('你个弱鸡,菜的抠脚')
        }
    </script>
