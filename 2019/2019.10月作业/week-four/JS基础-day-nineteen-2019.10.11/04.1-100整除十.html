<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 遍历1到100之间（包含1和100）的所有数字，统计能被5
        // 整除的偶数的个数，最后将个数打印在控制台（while实现）
        //分析:
            //遍历1-100
            //判断所有的数是否满足条件,满足就累计
            //打印个数

            //初始化while循环,累计变量
        var i = 1, cont = 0;
        while (i<=100) {
            //判断条件
            if (i%10==0) {
                //自增
                cont++
            }
            //自增
            i++
        }
        //打印
        console.log(cont)
    </script>
</head>

</body>
</html>
