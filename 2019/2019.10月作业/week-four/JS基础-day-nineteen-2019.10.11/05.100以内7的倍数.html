<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 打印100以内 7的倍数(用while实现)
        //分析定义while循环
        //取余判断是否是7的倍数
        //打印
        //初始化
        var i = 1;
        while (i<=100) {
            //判断是不是7的倍数
            if (i%7==0) {
                //打印
             console.log(i)   
            }
            i++;
        }
    </script>
