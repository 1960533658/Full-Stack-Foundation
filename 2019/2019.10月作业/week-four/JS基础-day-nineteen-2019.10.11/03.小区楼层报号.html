<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 小区楼号范围1-30，但是由于风水讲究，小区没有包含4、7、14、18、24的楼号，请为小区楼号报号。
        //遍历1-100
        //判断是否等于4,7,14,18,24等于就跳过本次循环,不等就报号
        //定义while循环初始化
        var i = 1;
        while (i <= 30) {
            //判断是否等于4,7,14,18,24等于就跳过本次循环
            if (i == 4 || i == 7 || i == 18 || i == 24) {
                //一定要自增!!!!!!!!!!!!!!!
                i++;
                //结束循环
                continue;
            } else {
                //打印楼号
                alert('楼号:' + i);
            }
            //打印
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
