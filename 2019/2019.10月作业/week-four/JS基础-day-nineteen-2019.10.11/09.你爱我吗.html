<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // .使用do-while循环：输出询问“我爱你，嫁给我吧？”，选择“你喜欢我吗？(y/n)
        // :"，如果输入为y则打印”我们形影不离“，若输入为n,则继续询问 
        //使用dowhile循环
        //使用prompt第二个参数输入yes还是no
        //判断返回值
        do {
            var lover = prompt('我爱你，嫁给我吧','yes/no');
            if (lover=='yes') {
                alert('我们形影不离')
            }else {
                alert('多喝铁水,我是你永远都得不到的男人')
            }
        } while (lover!='yes');
    </script>
</head>
