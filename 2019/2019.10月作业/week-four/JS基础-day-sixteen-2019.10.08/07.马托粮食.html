<body>
    <script>
        // 7.	大马驮2石粮食，中马驮1石粮食，两头小马驮一石粮食，要用100匹马，驮100石粮食，该如何调配
        //大马
        for(var i = 1;i<=100;i++) {
            //中马
            for(var j = 1;j<=100;j++) {
                //小马
                for(var k  =1;k<=100;k++) {
                    if(i+j+k==100&&2*i+1*j+k/2==100) {
                        alert('大马：'+i+'匹'+'中马:'+j+'匹'+'小马:'+k+'匹')
                    }
                }
            }
        }
    </script>
</body>
