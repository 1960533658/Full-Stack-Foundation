<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 8.	有1、2、3、4个数字，能组成多少个互不相同且无重复数字的三位数？有多少个，有哪些三位数？

        //定义四位数的个、十、百、千位
        var a = 0, b = 0, c = 0, d = 0;
        //定义三位数的个数
        var num = 0
        //循环定义百位
        for (var a = 1; a <= 4; a++) {
            //循环定义十位
            for (var b = 1; b <= 4; b++) {
                //循环定义个位
                for (var c = 1; c <= 4; c++) {
                    for (var d = 1; d <= 4; d++) {

                        //满足个十百千位数的不同
                        if (a != b && a != c && a != b && b != c && b != d && c != d) {
                            //满足条件，自增1，定义三位数个数
                            num++
                            //输出三位数
                            console.log(`${a}${b}${c}${d}`);

                        }
                    }
                }
            }
        }
        //输出满足三位数的个数
        console.log(num); 
    </script>
</head>
