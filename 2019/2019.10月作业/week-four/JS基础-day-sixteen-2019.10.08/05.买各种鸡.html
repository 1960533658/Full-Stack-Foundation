    <script>
        // 5.	5文钱可以买一只公鸡，3文钱可以买一只母鸡，1文钱可以买3只雏鸡。现在用
        // 100文钱买100只鸡，那么各有公鸡、母鸡、雏鸡多少只？
        var money = 100,num=100;
        //🐓
        for(var i = 1;i<=100;i++) {
            //母鸡
            for(var j = 1;j<=100;j++) {
                //🐥
                for(var k  =1;k<=100;k++) {
                    if(i+j+k==100&&5*i+3*j+k/3==100) {
                        alert('公鸡：'+i+'只'+'母鸡:'+j+'只'+'雏鸡:'+k+'只')
                    }
                }
            }
        }
    </script>
