<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table tr:nth-child(odd) {
            background: skyblue;
        }

        table tr:nth-child(even) {
            background: gold;
        }
    </style>

</head>

<body>
    <script>
        // 控制台输出九九乘法表
        //第一部分
        document.write('<table width = 900>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr align = center>');
            for (var j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(i + 'X' + j + '=' + i * j);
                document.write('</td>');

            }
            document.write('</tr>');

        }
        document.write('</table>');


        
        //第二部分
        document.write('<table width = 900>');
        //打印第二部分的循环部分，因为重新命名了i和j所以无需更换变量名（仅本题如此）
        //外部循环依然从1开始
        for(var i = 9;i>=1;i--) {
            document.write('<tr align = center>');
                // 内部循环从9开始
            for(var j = 1;j<=i;j++) {
                document.write('<td>');
                document.write(i+'X'+j+'='+i*j);
                document.write('</td>');
            }
            document.write('</tr>');

        }
            document.write('</table>')

    </script>
</body>

</html>
