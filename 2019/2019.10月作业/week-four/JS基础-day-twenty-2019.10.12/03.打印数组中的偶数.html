<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 定义数组 var arr = [11,22,33,44,55],要求：将arr数组中为偶数的元素打印到控制台
        //分析:
            //遍历数组判断是不是是不是偶数,并打印

            //定义数组
        var arr = [11, 22, 33, 44, 55];
        // 遍历数组
        for (var i = 0; i < arr.length; i++) {
            // 判断是不是偶数
            if (arr[i] % 2 == 0) {
                // 打印
                console.log(arr[i]);
            }
        }
    </script>
