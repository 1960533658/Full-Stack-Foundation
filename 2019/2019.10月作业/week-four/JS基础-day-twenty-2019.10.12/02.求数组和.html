    <title>Document</title>
    <script>
        // 定义数组 var arr = [11,22,33,44,55],要求：求数组中所有的元素的和
        //分析:
            //定义初始化累加值
            //循环遍历所有的数组内容
            //累加每一个值

        //定义数组,和累加变量
        var arr = [11,22,33,44,55],sum = 0;
        // 遍历数组
        for(var i = 0; i < arr.length; i++) {
            //累加每一个内容
            sum+=arr[i];
        }
        alert(sum)
    </script>
