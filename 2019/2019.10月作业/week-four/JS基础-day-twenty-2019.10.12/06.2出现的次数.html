<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // var arr = [1,1,2,2,3,4,5,4,3,2,1], 打印出数字2出现的次数。
        //分析:
            //遍历数组判断每个数字是否等于2,
            //是二就累计次数

            //定义数组
            var arr = [1,1,2,2,3,4,5,4,3,2,1],cont = 0;
            //遍历数组
            for(var i = 0; i < arr.length; i++) {
                if (arr[i]==2) {
                    cont++;
                }
            }
            alert('2出现了'+cont+'次')
    </script>
</head>

</html>
