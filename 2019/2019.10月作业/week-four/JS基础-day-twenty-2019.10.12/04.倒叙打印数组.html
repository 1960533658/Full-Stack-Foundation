<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 定义数组 var arr =[11,22,33,44,55],要求
        // ：使用for循环将arr数组的中的元素全部倒叙打印到控制台
        //分析:倒着遍历数组就是先打印下表为length-1的数,然后让下标递减知道为0
        
        // 定义数组
        var arr = [11, 22, 33, 44, 55];
        //倒着遍历数组
        for (var i = arr.length-1; i >= 0; i--) {
            // 打印
            console.log(arr[i]);
            
        }
    </script>
</head>

</body>

</html>
