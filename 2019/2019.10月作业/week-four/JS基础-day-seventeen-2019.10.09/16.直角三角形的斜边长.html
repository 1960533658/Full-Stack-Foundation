    <script>
        // 已知任意两个正整数（a，b），将其作为直角三角形的直角边长，求斜边长
        // 分析:a*a+b*b=c*c
        //声明两个直角边
        var a = 3;
        var b = 4;
        // 斜边
        var c = a * a + b * b
        //开方
        console.log(Math.sqrt(c));
    </script>
