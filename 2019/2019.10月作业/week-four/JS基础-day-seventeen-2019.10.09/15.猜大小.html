<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 我们正在玩一个猜数字游戏。 游戏规则如下：
        // 我从 1 到 100选择一个数字。 你需要猜我选择了哪个数字。
        // 每次你猜错了，我会告诉你这个数字是大了还是小了, 如果你猜大了
        // ，输出”猜大了”；如果猜小了，输出”猜小了”；如果猜对了，则输出“恭喜你，猜对了”
        //分析:
        //1.用这个数和原数比大小
        //2.如果你猜大了输出”猜大了”；如果猜小了，输出”猜小了”；如果猜对了，则输出“恭喜你，猜对了”

        //定义一个原数
        var num = 56;
        // 声明一个变量 代表我猜的数字
        var guessNum = 34;
        // 三次判断
        if (guessNum > num) {
            console.log("猜大了");
        }

        if (guessNum < num) {
            console.log("猜小了");
        }


        if (guessNum == num) {
            console.log("恭喜你，猜对了");
        }

    </script>
</head>

<body>

</body>

</html>
