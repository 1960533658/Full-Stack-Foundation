<!DOCTYPE html>

    <title>Document</title>
    <script>
        //  for循环嵌套打印5行5列的正方形，如图所示(拔高题)
        // ..分析
        //1.定义内外部执行五次的循环内部执行打印*,并拼接字符串
        

        for (var j = 0; j < 5; j++) {
            var str = ""
            for (var i = 0; i < 5; i++) {
                //拼接星星
                str += "*";
            }
            console.log(str);
        }
    </script>
