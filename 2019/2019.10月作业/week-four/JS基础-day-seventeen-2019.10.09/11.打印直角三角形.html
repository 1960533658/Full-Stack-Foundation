    <script>
        // 需求: for循环嵌套打印一个直角三角形,如果所示(拔高题)
        //分析:
            //五行五列双for循环j每行打印一定要从一个*递增
        for (var i = 0; i < 5; i++) {
            var str = "";
            for (var j = 0; j <= i; j++) {
                str += "*";
            }
            console.log(str);
        }
