    <script>
        // 需求: 计算1+1/4+1/9+….+1/400，并且在控制台输出结果
        //分析,分母是这第几个数的平方
        //计算总和
        var sum = 0;
        for (var i = 1; i <= 20; i++) {
            sum += 1 / (i * i);
        }
        // 3.打印结果
        console.log(sum);
    </script>
