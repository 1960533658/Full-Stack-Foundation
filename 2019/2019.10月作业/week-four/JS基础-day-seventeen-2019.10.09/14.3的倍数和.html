    <script>
        // 需求: 使用for循环语句计算3+6+9+12+……+99的结果
        //分析.遍历1-100,判断是否是散的倍数
        var sum = 0;
        for (var i = 1; i < 100; i++) {
            if (i % 3 === 0) {
                sum += i;
            }
        }
        console.log(sum)
