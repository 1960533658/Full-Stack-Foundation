<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 需求: 求出1-1/2+1/3-1/4…..-1/100的和
        //分析分母是偶数是减法,奇数是加法
        var num = 1;
        // 2.声明累加和
        var sum = 0;
        // 3.循环1-100
        for (var i = 1; i <= 100; i++) {
            // 4.累加
            sum += num / i;
            num = -num;
        }
        // 5.打印
        console.log(sum);
    </script>
</head>
