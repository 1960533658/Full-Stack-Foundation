<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // .假设一个简单的ATM机的取款过程是这样的：
        // 首先提示用户输入密码（password），
        // 最多只能输入三次，超过3次则提示用户“密码错误，
        // 请取卡”结束交易。如果用户密码正确，
        // 再提示用户输入取款金额（amount），
        // ATM机只能输出100元的纸币，一次取钱数要求最低
        // 100元，最高1000元。
        // 若用户输入的金额符合上述要求，则打印输出用户取得钱数，
        // 最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
        // 假设用户密码是111111，请编程实现。
        //分析:
            //设置一个变量为1最大不超过三达到超过三次结束交易
            //内部输入密码以达到密码错误循环弹出密码输入
            //判断输入的金额是否符合规定,不符合重新输入金额

        //变量最大执行三次
        var cont = 1;
        do {
            //判断密码值
            var password = prompt('请输入密码');
            if (password!=111111) {
                cont++;
                continue;
            }else {
                do {
                    //判断金额的大小
                    var amount = prompt('输入取款金额');
                    if (amount%100==0&&amount<=1000) {
                        alert('已取款'+amount+'元')
                        alert('交易完成,请取卡')
                    }else{
                        //金额错误
                        alert('重新输入金额')
                        continue;
                    }
                    
                } while (cont<=3);
            }
        } while (cont<=3);
        if (cont>3) {
            alert('密码错误,请取卡')
        }
    </script>
</head>

</body>
</html>
