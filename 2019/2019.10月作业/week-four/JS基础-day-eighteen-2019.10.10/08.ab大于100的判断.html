    <script>
        // 录入两个整数a和b,若a+b大于100,则输出a+b大于100的部分,否则输出两数之和(用三元运算符)
        //分析:
            //接受两个遍量
            //三元表达式判断
        var a = prompt('请输入数字')-0;
        var b = prompt('请输入数字')-0;
        a+b>100? alert(a+b-100):alert(a+b);
    </script>
