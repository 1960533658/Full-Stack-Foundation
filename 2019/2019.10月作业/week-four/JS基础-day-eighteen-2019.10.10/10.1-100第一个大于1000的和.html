<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 求1到100所有不能被3整除的整数的第一个大于2000的和
        //分析:
            //遍历1-100之间的数
            //排除3的倍数累加
            //一旦大于2000立即停止判断和循环
        var sum = 0;
        for(var i = 1; i <= 100; i++) {
            if (i%3!=0) {
                sum+=i;
                if (sum>=2000) {
                    break;
                }
            }           
        }
        alert(sum)
    </script>
</head>
