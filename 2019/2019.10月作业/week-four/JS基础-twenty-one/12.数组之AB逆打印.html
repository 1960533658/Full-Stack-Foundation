<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 定义2个长度为5的字符串数组arrA和arrB，arrA包含元素["a","b","c","d"
        // ,"e"];遍历arrA中的所有元素并按逆序存储在数组arrB中，并按arrB下标增长
        // 的顺序在控制台打印输出arrB数组中所有元素，arrB的结果如下，var arrB = 
        //["e","d","c","b","a"]
        //分析:
            //反遍历数组添加到B中
            //变历B正序打印
        
        //定义AB数组
        var arrA = ["a","b","c","d","e"],arrB = [];
        // 反遍历数组
        for(var i = arrA.length-1; i>=0; i--) {
            //添加到新数组中
            arrB.push(arrA[i])
            
        }
        // 正序遍历B数组
        for(var i = 0; i< arrB.length; i++) {
            // 打印
            console.log(arrB[i])
        }
    </script>
</head>
