<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 11.  var arr = [1,888,4,66,7,8]
        // 要求，可以把数组中的下标为 3 的元素移到数组的开头  
        // 分析:
        //遍历数组
        //判断值
        //删除并保存
        //循环结束添加

        //定义数组保存下表为三的值
        var arr = [1, 888, 4, 66, 7, 8],index3=0;
        // 遍历数组
        for (var i = 0; i < arr.length; i++) {
            //下标==3时
            if (i==3) {
                //截取第三个数,第二个参数代表从index是3开始到第几个数
                index3 = arr.splice(3,1);
                //把截取到的数组中的第一个数添加到原数组前面
                arr.unshift(index3[0]);
            }
        }
        console.log(arr)

        // var arr2 = [6,7,8,9]
        // var arrSplice = arr1.splice(1,2)
        // console.log(arr1,arr2,arrSplice)
    </script>
