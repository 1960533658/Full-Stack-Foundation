    <script>
        // 15. 求数组中的最大值和最小值, var arr =  [11, 32，55, 47，79，23]	
        //分析:
            //定义数组、两个变量保存最大值和最小值
        var arr = [11, 32, 55, 47, 79, 23], max = arr[0], min = arr[0];
        //遍历数组
        for (var i = 0; i < arr.length; i++) {
            //判断最大值小于别的值就把那个值赋值给它
            if (max < arr[i]) {
                max = arr[i]
            }
            //判断最小值不小于别的值就把那个值赋值给它
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        //打印
        alert('数组中的最大值是'+max);
        alert('数组中的最小值是'+min);
    </script>
