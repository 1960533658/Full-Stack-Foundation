<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        //拓展运算符时解构数组的一种方法，将一个数组转为用逗号分隔的
        //数列
        let arr = [1, 2, 3, 4];
        console.log(...arr)
        //作用1：拓展运算符连接数组
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        arr3 = [...arr1, ...arr2];
        console.log(arr3)
    </script>
</body>

</html>
