    <script>
        // 给一个数字赋值给一个变量num1，求出是奇数 还是 偶数
        var num = prompt('请输入数字') - 0;
        if (num % 2 == 0) {
            alert(num + '是偶数')
        } else {
            alert(num + '是奇数')
        }
