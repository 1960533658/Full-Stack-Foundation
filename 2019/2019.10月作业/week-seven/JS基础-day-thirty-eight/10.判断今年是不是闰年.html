    <script>
        //     获取当前时间，判断今年是否为闰年。两种方法判断 
        // 1)判断今年是否为闰年；  能被400整除 或 被4整除但不能被100整除
        // 2)判断本年2月是否为28天。闰年：2月有29天  平年：2月有28天
        let year = new Date;
        year = year.getFullYear;
        if (year % 4 == 0 && year % 100 == 0 || year % 400 == 0) {
            alert('今年是闰年，且今年二月份有29天')
        } else {
            alert('今年不是闰年，且今年二月份有28天')

        }
    </script>
