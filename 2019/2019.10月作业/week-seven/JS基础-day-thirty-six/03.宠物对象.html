        ]
        //1.求最便宜的宠物
        function getMinPricePet(min, minindex) {
            min = arr[0].price
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i].price) {
                    min = arr[i].price
                    minindex = i
                }
            }
            var minStr = `pid : ${arr[minindex].pid}, name : ${arr[minindex].name}, price : ${arr[minindex].price}, addr: ${arr[minindex].addr}` + ','
            return minStr
        }
        var minPrice = getMinPricePet(arr);

        //2.指定产地的宠物的平均价格
        function getChinaAvgPrice(arr, addr) {

            for (let i = 0; i < arr.length; i++) {
                if (arr[i].addr == '中国') {
                    sum += arr[i].price
                }
            }
            return sum / 2
        }
        var sum = getChinaAvgPrice(arr, '中国');
