<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 编写程序使用循环语句打印出下面的图形。（必须使用双层循环） 
        // *
        // ***
        // *****
        // *******
        // *********
        // 1   1*0 +1
        // 2   1*2 +1

        for (let i = 0; i < 5; i++) {
            for (let j = 1; j <= i * 2 + 1; j++) {
                document.write('*')
            }
            document.write('<br />')
        }
    </script>
</head>
