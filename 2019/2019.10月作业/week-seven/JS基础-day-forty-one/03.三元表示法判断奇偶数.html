    <title>Document</title>
    <script>
        // 接收用户输入的数字，判断是奇数还是偶数 ，要求，使用三元运算的方式解决
        //接收数字
        let num = prompt('请输入数字') - 0;
        //三元表达式判断值
        var jiou = num % 2 == 0 ? '偶数' : '奇数'
        alert(jiou)
    </script>
