<body>
    <script>
        //2.在网页中输入名字, 年龄， 地址，打印出:我是XXX,今年XX岁了，我来自XXX。

        //接收各个身份信息

        alert(`我是${name},今年${age}岁了,我来自${from}`)
    </script>
