<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  提示用户输入年龄，若用户的年龄大于等于18岁，则输出您已经成念你，否则以输出您的年龄太小。
        //接收年龄
        let age = prompt('请输入年龄') - 0;
        //判断是不是大于等于18
        if (age >= 18) {
            alert('您已经成年')
            // 否则输出您的年龄太小。
        } else {
            alert('您的年龄太小。')
        }
    </script>
</head>

<body>
</body>

</html>
