<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript编写程序：通过用户输入的年龄判断是哪个年龄段的人（儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），        let age = prompt('请输入年龄')

        //小于14,输出儿童
        if (age < 14) {
            alert('这是一个儿童')
            //大于等于14小于24,输出青少年
        } else if (age >= 14 && age < 24) {
            alert('这是一个青少年')
            //大于等于24小于40,输出青年
        } else if (age >= 24 && age < 40) {
            alert('这是一个青年')
            //大于等于40小于60,输出中年人
        } else if (age >= 40 && age < 60) {
            alert('这是一个中年人')
            //大于60,输出老年人
        } if (age >= 60) {
            alert('你是一个老汉')
        }
    </script>
</head>
