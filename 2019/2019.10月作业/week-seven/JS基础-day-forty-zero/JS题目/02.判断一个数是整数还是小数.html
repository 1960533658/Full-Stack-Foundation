<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用JavaScript完成如下功能：给出一个数判断是属于小数还是整数，如：var a= 3.14输出：3.14是小数 
        // 接收数字
        var num = prompt('请输入数字') - 0;
        //数字取整
        var num2 = parseInt(num);
        //等于原数字说明是原数字
        if (num == num2) {
            alert(num + '是一个整数')
            //不等于原数字说明不是原数字
        } else {
            alert(num + '不是一个整数')

        }
    </script>
</head>
