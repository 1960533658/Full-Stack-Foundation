<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 8. 录入两个整数a和b,若a+b大于100,则输出a+b大于100的部分,否则输出两数之和.
        //接收a,b
        var a = prompt('请输入第一个数字') - 0;
        var b = prompt('请输入第二个数字') - 0;
        //如果a+b大于100
        if (a + b > 100) {
            alert(a + b - 100)
            //如果小于100
        } else {
            alert(a + b)
        }
    </script>
</head>

<body>

</body>

</html>
