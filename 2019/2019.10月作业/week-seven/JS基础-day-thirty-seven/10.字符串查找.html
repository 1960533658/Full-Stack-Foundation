    <script>
        // 字符串查找, 不使用indexOf, 正则，substr, substring, contain, slice等现成的方法, 实现如下效果：
        //  a ="34",b="1234567"，返回2
        //  a = '35', b= "1234567" 返回-1
        //  a = "355", b = "12354355"  返回5
        //1.
        //定义初始化字符串和拆分后接收的数组,初始化返回值为-1
        var a = "34", b = "1234567"
        var arrA = a.split('')
        var arrB = b.split('')
        var returnIndex = -1

        //遍历arrB判断值是否连续相等
        for (let i = 0; i < arrB.length; i++) {
            if (arrA[0] == arrB[i]) {
                if (arrA[1] == arrB[i + 1]) {
                    //满足所有条件就修改返回值为第一个相等的值对应的索引
                    returnIndex = i;
                }
            }
        }
        console.log(returnIndex)

        //2.
        var a = "35", b = "1234567"
        var arrA = a.split('')
        var arrB = b.split('')

        //遍历arrB判断值是否连续相等

                    returnIndex = i;
                }

        }
        console.log(returnIndex)
        //3.
        var a = "355", b = "12354355"
        var arrA = a.split('')
        var arrB = b.split('')
        var returnIndex = -1

        //遍历arrB判断值是否连续相等
        for (let i = 0; i < arrB.length; i++) {
            if (arrA[0] == arrB[i]) {
                if (arrA[1] == arrB[i + 1]) {
                    if (arrA[2] == arrB[i + 2]) {
                        //满足所有条件就修改返回值为第一个相等的值对应的索引
                        returnIndex = i;
                    }
                    //满足所有条件就修改返回值为第一个相等的值对应的索引
                }
            }
        }
        console.log(returnIndex)
    </script>
