<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.将字符串 var str="abcdefgh"进行反转，结果是 "hgfedcba"
        var str = "abcdefgh"
        //定义新的字符串
        var str2 = '';
        // 遍历字符串
        for (let i = str.length - 1; i >= 0; i--) {
            //每遍历一个就把值拼接进新字符串中
            str2 += str[i]
        }
        console.log(str2)
    </script>
</head>
